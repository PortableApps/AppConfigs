[Launch]
ProgramExecutable=balenaEtcher\balenaEtcher.exe
ProgramExecutable64=balenaEtcher64\balenaEtcher.exe
CommandLineArguments=--user-data-dir="%PAL:DataDir%\balenaEtcherConfig"
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
-=HKCU\Software\Classes\etcher

[DirectoriesMove]
balenaEtcherDictionaries=%APPDATA%\balena-etcher\Dictionaries

[DirectoriesCleanupIfEmpty]
1=%APPDATA%\balena-etcher