[Launch]
ProgramExecutable=Wesnoth\wesnoth.exe
ProgramExecutable64=Wesnoth64\wesnoth.exe
WorkingDirectory=%FullAppDir%
CommandLineArguments=--config-dir "%PAL:DataDir:ForwardSlash%/settings"
DirectoryMoveOK=yes
SupportsUNC=yes
MinOS=7

[FilesMove]
settings\stderr.txt=%FullAppDir%\Wesnoth
settings\stdout.txt=%FullAppDir%\Wesnoth
