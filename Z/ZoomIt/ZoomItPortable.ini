[Launch]
ProgramExecutable=ZoomIt\ZoomIt.exe
ProgramExecutable64=ZoomIt\ZoomIt64.exe
ProgramExecutableARM64=ZoomIt\ZoomIt64a.exe
WorkingDirectory=%PAL:AppDir%\ZoomIt
DirectoryMoveOK=yes
SupportsUNC=yes
MinOS=7

[Activate]
Registry=true

[RegistryKeys]
ZoomIt=HKCU\Software\Sysinternals\ZoomIt

[RegistryCleanupIfEmpty]
1=HKCU\Software\Sysinternals