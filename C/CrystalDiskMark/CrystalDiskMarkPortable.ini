[Launch]
ProgramExecutable=CrystalDiskMark\DiskMark32.exe
ProgramExecutable64=CrystalDiskMark\DiskMark64.exe
ProgramExecutableARM64=CrystalDiskMark\DiskMarkA64.exe
WaitForEXE1=DiskSpd32.exe
WaitForEXE2=DiskSpd32L.exe
WaitForEXE3=DiskSpd64.exe
WaitForEXE4=DiskSpd64L.exe
WaitForEXE5=DiskSpdA64.exe
DirectoryMoveOK=yes
SupportsUNC=yes
RunAsAdmin=compile-force
MinOS=Vista

[FilesMove]
DiskMark32.ini=%PAL:AppDir%\CrystalDiskMark
DiskMark64.ini=%PAL:AppDir%\CrystalDiskMark
DiskMarkA64.ini=%PAL:AppDir%\CrystalDiskMark
