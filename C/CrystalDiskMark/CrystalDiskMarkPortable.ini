[Launch]
ProgramExecutable=CrystalDiskMark\DiskMark32.exe
ProgramExecutable64=CrystalDiskMark\DiskMark64.exe
WaitForEXE1=diskspd32.exe
WaitForEXE2=diskspd64.exe
DirectoryMoveOK=yes
SupportsUNC=yes
RunAsAdmin=force
MinOS=Vista

[FilesMove]
DiskMark32.ini=%PAL:AppDir%\CrystalDiskMark
DiskMark64.ini=%PAL:AppDir%\CrystalDiskMark
