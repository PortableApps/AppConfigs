[Launch]
ProgramExecutable=Converber\Converber.exe
DirectoryMoveOK=yes

[FilesMove]
Preferences.ini=%PAL:AppDir%\Converber

[Language]
Base=%PortableApps.comLocaleName%
CheckIfExists=%PAL:AppDir%\Converber\%PAL:LanguageCustom%.lng
DefaultIfNotExists=English

[LanguageFile]
File=%PAL:DataDir%\Preferences.ini
Type=INI
Section=Setup
Key=Language

[LanguageStrings]
Dutch=Nederlands
French=Français
German=Deutsch
Italian=Italiano
NorwegianNynorsk=Norwegian
Polish=Polski
PortugueseBR=Portugues - Brasil
SimpChinese=Simplified Chinese
Spanish=Español
SpanishInternational=Español
TradChinese=Traditional Chinese
Turkish=Türkçe

[FileWrite1]
File=%PAL:DataDir%\Preferences.ini
Type=INI
Section=Setup
Key=Language
Value=%PAL:LanguageCustom%
