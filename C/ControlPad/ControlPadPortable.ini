[Launch]
ProgramExecutable=ControlPad\ControlPad.exe
CleanTemp=false
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
settings\Commands.ini=%PAL:AppDir%\ControlPad
settings\ControlPad.ini=%PAL:AppDir%\ControlPad

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\settings\Commands.ini
Find=%PAL:LastPackagePartialDir%\
Replace=%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\settings\Commands.ini
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\settings\Commands.ini
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\