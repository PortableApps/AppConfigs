[Launch]
ProgramExecutable=CubicExplorer\CubicExplorer.exe
WorkingDirectory=%PAL:AppDir%\CubicExplorer
DirectoryMoveOK=yes
SupportsUNC=yes

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\settings\settings.xml
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
