[Launch]
ProgramExecutable=Cube\bin\cube.exe
WorkingDirectory=%PAL:AppDir%\Cube
CleanTemp=false
HideCommandLineWindow=true
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
settings\config.cfg=%PAL:AppDir%\Cube
settings\servers.cfg=%PAL:AppDir%\Cube

[DirectoriesMove]
demos=%PAL:AppDir%\Cube\demos
savegames=%PAL:AppDir%\Cube\savegames
screenshots=%PAL:AppDir%\Cube\screenshots
