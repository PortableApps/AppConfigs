[Launch]
ProgramExecutable=lbreakout2\lbreakout2.exe
WorkingDirectory=%PAL:AppDir%\lbreakout2
LaunchAppAfterSplash=true
SinglePortableAppInstance=true
DirectoryMoveOK=yes

[FilesMove]
settings\lbreakout2.hscr=%PAL:AppDir%\lbreakout2
settings\stdout.txt=%PAL:AppDir%\lbreakout2
settings\stderr.txt=%PAL:AppDir%\lbreakout2

[DirectoriesMove]
settings\lgames=%PAL:AppDir%\lbreakout2\lgames
