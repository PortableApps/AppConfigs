[Launch]
ProgramExecutable=LANMessenger\lmc.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryValueBackupDelete]
1=HKCU\Software\Microsoft\Windows\CurrentVersion\Run\LAN Messenger

[QtKeysCleanup]
1=Qt Factory Cache 4.8\com.trolltech.Qt.QImageIOHandlerFactoryInterface:
2=Qt Plugin Cache 4.8.false

[DirectoriesMove]
Roaming=%AppData%\LAN Messenger
Local=%LocalAppData%\LAN Messenger

[FileWrite1]
Type=INI
File=%PAL:DataDir%\Roaming\LAN Messenger.ini
Section=General
Key=Autostart
Value=false

[FileWrite2]
Type=INI
File=%PAL:DataDir%\Roaming\LAN Messenger.ini
Section=Locale
Key=Language
Value=%PAL:LanguageCustom%

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\Roaming\LAN Messenger.ini
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir:DoubleBackslash%\\
Replace=%PAL:Drive%%PAL:PackagePartialDir:DoubleBackslash%\\

[FileWrite4]
Type=Replace
File=%PAL:DataDir%\Roaming\LAN Messenger.ini
Find=%PAL:LastPortableAppsBaseDir:DoubleBackslash%\\
Replace=%PAL:PortableAppsBaseDir:DoubleBackslash%\\

[FileWrite5]
Type=Replace
File=%PAL:DataDir%\Roaming\LAN Messenger.ini
Find=%PAL:LastDrive%\\
Replace=%PAL:Drive%\\

[FileWrite6]
Type=Replace
File=%PAL:DataDir%\Roaming\LAN Messenger.ini
Find=DEFAULTFILESDIR
Replace=%PAL:DataDir:DoubleBackslash%\\Received Files

[FileWrite7]
Type=Replace
File=%PAL:DataDir%\Roaming\LAN Messenger.ini
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir:Forwardslash%/
Replace=%PAL:Drive%%PAL:PackagePartialDir:Forwardslash%/

[FileWrite8]
Type=Replace
File=%PAL:DataDir%\Roaming\LAN Messenger.ini
Find=%PAL:LastPortableAppsBaseDir:Forwardslash%/
Replace=%PAL:PortableAppsBaseDir:Forwardslash%/

[FileWrite9]
Type=Replace
File=%PAL:DataDir%\Roaming\LAN Messenger.ini
Find=%PAL:LastDrive%/
Replace=%PAL:Drive%/


[Language]
Base=%PortableApps.comLocaleglibc%
Default=en

[LanguageFile]
Type=INI
File=%PAL:DataDir%\Roaming\LAN Messenger.ini
Section=Locale
Key=Language

[LanguageStrings]
en_US=en_US
ar=ar_SA
bg=bg_BG
de=de_DE
es=es_ES
fr=fr_FR
it=it_IT
ko=ko_KR
ms=ml_IN
pt_BR=pt_BR
ro=ro_RO
ru=ru_RU
sl=sl_SI
tr=tr_TR
