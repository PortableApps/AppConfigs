[Launch]
ProgramExecutable=Litecoin\bin\litecoin-qt.exe
CommandLineArguments=-datadir="%PAL:DataDir%\Litecoin"
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
Litecoin=HKCU\Software\Litecoin\Litecoin-Qt
Litecoin64=HKCU\Software\Litecoin Core (64-bit)\Components

[RegistryCleanupIfEmpty]
1=HKCU\Software\Litecoin
2=HKCU\Software\Litecoin Core (64-bit)
