[Launch]
ProgramExecutable=HDHacker\HDHacker.exe
RunAsAdmin=force
CleanTemp=false
DirectoryMoveOK=yes
SupportsUNC=yes

[FileWrite1]
Type=INI
File=%PAL:DataDir%\settings\HDHackerPortableSettings.ini
Section=HDHackerPortableSettings
Key=Language
Value=%PAL:LanguageCustom%

[Language]
Base=%PortableApps.comLocaleName%

[LanguageFile]
Type=INI
File=%PAL:DataDir%\settings\HDHackerPortableSettings.ini
Section=HDHackerPortableSettings
Key=Language
