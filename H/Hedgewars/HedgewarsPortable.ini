[Launch]
ProgramExecutable=Hedgewars\hedgewars.exe
WorkingDirectory=%PAL:AppDir%\Hedgewars
LaunchAppAfterSplash=true
DirectoryMoveOK=yes
SupportsUNC=yes

[Environment]
LANG=%PortableApps.comLocaleCode2%

[DirectoriesMove]
HedgewarsDocs=%DOCUMENTS%\Hedgewars
HedgewarsAppData=%APPDATA%\Hedgewars

[Activate]
Registry=true

[RegistryKeys]
HedgewarsProject="HKLM\SOFTWARE\Hedgewars Project"
Hedgewars="HKLM\SOFTWARE\Hedgewars"
