[Launch]
ProgramExecutable=Golly\Golly.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
GollyPrefs=%PAL:AppDir%\Golly

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\GollyPrefs
Find=DEFAULTGOLLYPORTABLEDATAPATH
Replace=%PAL:DataDir%

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\GollyPrefs
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\GollyPrefs
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite4]
Type=Replace
File=%PAL:DataDir%\GollyPrefs
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\
