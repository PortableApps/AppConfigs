[Launch]
ProgramExecutable=Autoruns\Autoruns.exe
ProgramExecutable64=Autoruns\Autoruns64.exe
WorkingDirectory=%PAL:AppDir%\Autoruns
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
Autoruns=HKCU\Software\Sysinternals\Autoruns
-=HKCU\SOFTWARE\Classes\.ARN
-=HKCU\SOFTWARE\Classes\Autoruns.Logfile.1

[RegistryCleanupIfEmpty]
1=HKCU\Software\Sysinternals