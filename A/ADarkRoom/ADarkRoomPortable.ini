[Launch]
ProgramExecutable=ADarkRoom\a-dark-room-portable-nw.exe
WorkingDirectory=%PAL:AppDir%\ADarkRoom
CommandLineArguments=a-dark-room-portable.nw
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryCleanupIfEmpty]
1=HKCU\Software\Chromium\BrowserCrashDumpAttempts
2=HKCU\Software\Chromium

[DirectoriesMove]
ADarkRoomSettings=%LOCALAPPDATA%\a-dark-room-portable\User Data\Default\Local Storage
-=%LOCALAPPDATA%\a-dark-room-portable\GPUCache
-=%LOCALAPPDATA%\a-dark-room-portable\Cache

[DirectoriesCleanupForce]
1=%LOCALAPPDATA%\a-dark-room-portable
