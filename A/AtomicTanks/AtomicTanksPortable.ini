[Launch]
ProgramExecutable=ATanks\atanks.exe
WorkingDirectory=%PAL:AppDir%\ATanks
LaunchAppAfterSplash=true
SinglePortableAppInstance=true
DirectoryMoveOK=yes
SupportsUNC=yes
MinOS=Vista

[DirectoriesMove]
settings\.atanks=%APPDATA%\.atanks

[FileWrite1]
File=%PAL:DataDir%\settings\.atanks\atanks-config.txt
Type=ConfigWrite
Entry=LANGUAGE=
Value=%PAL:LanguageCustom%

[Language]
Base=%PortableApps.comLocaleName%

[LanguageStrings]  
English=0.000000
EnglishGB=0.000000
Portuguese=1.000000
PortugueseBR=1.000000
French=2.000000
German=3.000000
Slovak=4.000000
Russian=5.000000
Spanish=6.000000
SpanishInternational=6.000000
Italian=7.000000

[LanguageFile]
File=%PAL:DataDir%\settings\.atanks\atanks-config.txt
Type=ConfigRead
Entry=LANGUAGE=
