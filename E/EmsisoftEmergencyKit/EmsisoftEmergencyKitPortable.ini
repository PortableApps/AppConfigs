[Launch]
ProgramExecutable=EmsisoftEmergencyKitPortable\bin32\a2emergencykit.exe
ProgramExecutable64=EmsisoftEmergencyKitPortable\bin64\a2emergencykit.exe
RunAsAdmin=compile-force
SinglePortableAppInstance=true
DirectoryMoveOK=yes
SupportsUNC=yes
WaitForEXE1=Start Emergency Kit Scanner.exe
WaitForEXE2=Start Commandline Scanner.exe
WaitForEXE3=a2cmd.exe
WaitForEXE4=EmDmp.exe

[Activate]
Registry=true

[RegistryKeys]
-=HKLM\SOFTWARE\Emsisoft

[FilesMove]
settings\a2policies.ini=%PAL:AppDir%\EmsisoftEmergencyKitPortable
settings\a2policies.ini.backup=%PAL:AppDir%\EmsisoftEmergencyKitPortable
settings\a2settings.ini=%PAL:AppDir%\EmsisoftEmergencyKitPortable
settings\a2settings.ini.backup=%PAL:AppDir%\EmsisoftEmergencyKitPortable
settings\a2whitelist.ini=%PAL:AppDir%\EmsisoftEmergencyKitPortable
settings\a2whitelist.ini.backup=%PAL:AppDir%\EmsisoftEmergencyKitPortable
settings\skin.ini=%PAL:AppDir%\EmsisoftEmergencyKitPortable

[DirectoriesMove]
Logs=%PAL:AppDir%\EmsisoftEmergencyKitPortable\Logs
Quarantine=%PAL:AppDir%\EmsisoftEmergencyKitPortable\Quarantine
Reports=%PAL:AppDir%\EmsisoftEmergencyKitPortable\Reports
Scansets=%PAL:AppDir%\EmsisoftEmergencyKitPortable\Scansets
-=%ALLUSERSAPPDATA%\Emsisoft
