[Launch]
ProgramExecutable=MPC-HC\mpc-hc.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
settings\mpc-hc.ini=%PAL:AppDir%\MPC-HC
settings\toolbar.bmp=%PAL:AppDir%\MPC-HC
settings\toolbar.png=%PAL:AppDir%\MPC-HC
settings\default.mpcpl=%PAL:AppDir%\MPC-HC

[FileWrite1]
File=%PAL:DataDir%\settings\mpc-hc.ini
Type=Replace
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
File=%PAL:DataDir%\settings\mpc-hc.ini
Type=Replace
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite3]
File=%PAL:DataDir%\settings\mpc-hc.ini
Type=Replace
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite4]
File=%PAL:DataDir%\settings\mpc-hc.ini
Type=Replace
Find=LASTOPENDIRDEFAULT
Replace=%PortableApps.comVideos%

[FileWrite5]
File=%PAL:DataDir%\settings\mpc-hc.ini
Type=Replace
Find=SNAPSHOTPATHDEFAULT
Replace=%PortableApps.comPictures%

[FileWrite6]
File=%PAL:DataDir%\settings\default.mpcpl
Type=Replace
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite7]
File=%PAL:DataDir%\settings\default.mpcpl
Type=Replace
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite8]
File=%PAL:DataDir%\settings\default.mpcpl
Type=Replace
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite9]
File=%PAL:DataDir%\settings\mpc-hc.ini
Type=INI
Section=Settings
Key=InterfaceLanguage
Value=%PAL:LanguageCustom%

[Language]
Base=%PortableApps.comLocaleID%

[LanguageFile]
Type=INI
File=%PAL:DataDir%\settings\mpc-hc.ini
Section=Settings
Key=InterfaceLanguage