[Launch]
ProgramExecutable=Mumble\mumble.exe
WaitForEXE1=mumble-g15-helper.exe
DirectoryMoveOK=yes
SupportsUNC=yes
RunAsAdmin=try

[Environment]
__COMPAT_LAYER=RunAsInvoker

[DirectoriesMove]
Overlay=%PAL:AppDir%\Mumble\Overlay
Plugins=%PAL:AppDir%\Mumble\Plugins
Snapshots=%PAL:AppDir%\Mumble\Snapshots
Themes=%PAL:AppDir%\Mumble\Themes

[FilesMove]
mumble.ini=%PAL:AppDir%\Mumble\
mumble.sqlite=%PAL:AppDir%\Mumble\
Console.txt=%PAL:AppDir%\Mumble\
MumbleAutomaticCertificateBackup.p12=%DOCUMENTS%\

[QtKeysCleanup]
1=Qt Factory Cache 4.8\com.trolltech.Qt.QIconEngineFactoryInterface:
2=Qt Factory Cache 4.8\com.trolltech.Qt.QIconEngineFactoryInterfaceV2:
3=Qt Factory Cache 4.8\com.trolltech.Qt.QImageIOHandlerFactoryInterface:
4=Qt Plugin Cache 4.8.false
