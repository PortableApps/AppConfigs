[Launch]
ProgramExecutable=MicroSIP\MicroSIP.exe
WorkingDirectory=%PAL:DataDir%
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
MicroSIP.ini=%PAL:AppDir%\MicroSIP
MicroSIP.log=%PAL:AppDir%\MicroSIP
Contacts.xml=%PAL:AppDir%\MicroSIP

[Language]
Base=%PortableApps.comLocaleName%
CheckIfExists=%PAL:AppDir%\MicroSIP\langpacks\langpack_%PAL:LanguageCustom%.txt
DefaultIfNotExists=english

[LanguageFile]
Type=INI
File=%PAL:DataDir%\settings\MicroSIPPortableSettings.ini
Section=MicroSIPPortableSettings
Key=Language

[LanguageStrings]
Bulgarian=bulgarian
Dutch=dutchnetherlands
English=english
EnglishGB=english
Estonian=estonian
Finnish=finnish
French=french
German=german
Hebrew=hebrew
Hungarian=hungarian
Italian=italian
Norwegian=norwegian
Polish=polish
PortugueseBr=portuguesebr
Russian=russian
SimpChinese=simpchinese
Spanish=spanish
SpanishInternational=spanishinternational
Swedish=swedish
TradChinese=tradchinese
Ukrainian=ukrainian

[FileWrite1]
Type=INI
File=%PAL:DataDir%\settings\MicroSIPPortableSettings.ini
Section=MicroSIPPortableSettings
Key=Language
Value=%PAL:LanguageCustom%
