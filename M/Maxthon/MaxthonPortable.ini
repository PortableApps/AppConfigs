[Launch]
ProgramExecutable=Maxthon\Maxthon.exe
WorkingDirectory=%PAL:AppDir%\Maxthon
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
Maxthon=HKCU\Software\Maxthon
-=HKCU\Software\Classes\.mht
-=HKCU\Software\Classes\Max6File
-=HKCU\Software\Classes\Max6ImageFile
-=HKCU\Software\Classes\.svg\OpenWithProgids\Max6ImageFile
-=HKCU\Software\Classes\.webp\OpenWithProgids\Max6ImageFile

[RegistryCleanupIfEmpty]
1=HKCU\Software\Classes\.svg\OpenWithProgids
2=HKCU\Software\Classes\.svg
3=HKCU\Software\Classes\.webp\OpenWithProgids
4=HKCU\Software\Classes\.webp

[DirectoriesMove]
UserData=%PAL:AppDir%\Maxthon\User Data

[FilesMove]
debug.log=%PAL:AppDir%\Maxthon
