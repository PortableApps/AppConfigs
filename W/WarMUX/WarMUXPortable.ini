[Launch]
ProgramExecutable=WarMUX\warmux.exe
CleanTemp=false
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
XML=true

[FileWrite1]
Type=XML text
File=%PAL:DataDir%\Warmux\config.xml
XPath=/config/default_language
Value=%PAL:LanguageCustom%

[DirectoriesMove]
Warmux=%DOCUMENTS%\Warmux

[Language]
Base=%PortableApps.comLocaleglibc%

[LanguageStrings]
ja=ja_JP

[LanguageFile]
Type=XML text
File=%PAL:DataDir%\Warmux\config.xml
XPath=/config/default_language
