[Launch]
ProgramExecutable=WinObj\WinObj.exe
ProgramExecutable64=WinObj\WinObj64.exe
ProgramExecutableARM64=WinObj\WinObj64a.exe
WorkingDirectory=%PAL:AppDir%\WinObj
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
WinObjPortable=HKCU\Software\Sysinternals\WinObj

[RegistryCleanupIfEmpty]
1=HKCU\Software\Sysinternals

[FilesMove]
settings\WinObj.ini=%LOCALAPPDATA%\Sysinternals

[DirectoriesCleanupIfEmpty]
1=%LOCALAPPDATA%\Sysinternals