[Launch]
ProgramExecutable=FotoSketcher\PortableFotoSketcher.exe
ProgramExecutable64=FotoSketcher\PortableFotoSketcher64.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
Fotosketcher.ini=%PAL:AppDir%\FotoSketcher

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\Fotosketcher.ini
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%
Replace=%PAL:Drive%%PAL:PackagePartialDir%

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\Fotosketcher.ini
Find=%PAL:LastPortableAppsBaseDirectory%\
Replace=%PAL:PortableAppsBaseDirectory%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\Fotosketcher.ini
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\