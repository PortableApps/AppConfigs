[Launch]
ProgramExecutable=KVIrc\kvirc.exe
WorkingDirectory=%PAL:AppDir%\KVIrc
CommandLineArguments=-c "%PAL:DataDir%\settings\Settings\kvirc.ini"
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[QtKeysCleanup]
1=Qt Factory Cache 4.8\com.trolltech.Qt.QImageIOHandlerFactoryInterface:
2=Qt Factory Cache 4.8\com.trolltech.qt.QIconEngineFactoryInterface:
3=Qt Factory Cache 4.8\com.trolltech.qt.QIconEngineFactoryInterfaceV2:
4=Qt Plugin Cache 4.8.false

[FileWrite1]
Type=INI
File=%PAL:DataDir%\settings\Settings\kvirc.ini
Section=Main
Key=LocalKvircDirectory
Value=%PAL:DataDir%\settings\Settings\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\Settings\config\main.kvc
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%
Replace=%PAL:Drive%%PAL:PackagePartialDir%

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\Settings\config\main.kvc
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir:ForwardSlash%
Replace=%PAL:Drive%%PAL:PackagePartialDir:ForwardSlash%

[FileWrite4]
Type=Replace
File=%PAL:DataDir%\Settings\config\main.kvc
Find=%PAL:LastPortableAppsBaseDirectory%
Replace=%PAL:PortableAppsBaseDirectory%

[FileWrite5]
Type=Replace
File=%PAL:DataDir%\Settings\config\main.kvc
Find=%PAL:LastPortableAppsBaseDirectory:ForwardSlash%
Replace=%PAL:PortableAppsBaseDirectory:ForwardSlash%

[FileWrite6]
Type=Replace
File=%PAL:DataDir%\Settings\config\main.kvc
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite7]
Type=Replace
File=%PAL:DataDir%\Settings\config\main.kvc
Find=%PAL:LastDrive%/
Replace=%PAL:Drive%/

[FileWrite8]
Type=Replace
File=%PAL:DataDir%\Settings\config\aliases.kvc
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%
Replace=%PAL:Drive%%PAL:PackagePartialDir%

[FileWrite9]
Type=Replace
File=%PAL:DataDir%\Settings\config\aliases.kvc
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir:ForwardSlash%
Replace=%PAL:Drive%%PAL:PackagePartialDir:ForwardSlash%

[FileWrite10]
Type=Replace
File=%PAL:DataDir%\Settings\config\aliases.kvc
Find=%PAL:LastPortableAppsBaseDirectory%
Replace=%PAL:PortableAppsBaseDirectory%

[FileWrite11]
Type=Replace
File=%PAL:DataDir%\Settings\config\aliases.kvc
Find=%PAL:LastPortableAppsBaseDirectory:ForwardSlash%
Replace=%PAL:PortableAppsBaseDirectory:ForwardSlash%

[FileWrite12]
Type=Replace
File=%PAL:DataDir%\Settings\config\aliases.kvc
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite13]
Type=Replace
File=%PAL:DataDir%\Settings\config\aliases.kvc
Find=%PAL:LastDrive%/
Replace=%PAL:Drive%/
