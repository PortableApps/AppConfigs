[Launch]
ProgramExecutable=K-3D\bin\k3d.exe
CleanTemp=false
DirectoryMoveOK=yes
SupportsUNC=yes

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\settings\.gtk-bookmarks
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir:ForwardSlash%/
Replace=%PAL:Drive%%PAL:PackagePartialDir:ForwardSlash%/

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\settings\.gtk-bookmarks
Find=%PAL:LastPortableAppsBaseDir:ForwardSlash%/
Replace=%PAL:PortableAppsBaseDir:ForwardSlash%/

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\settings\.gtk-bookmarks
Find=%PAL:LastDrive%/
Replace=%PAL:Drive%/

[FilesMove]
settings\.gtk-bookmarks=%USERPROFILE%

[DirectoriesMove]
.k3d=%APPDATA%\.k3d
