[FileWrite2]
Type=Replace
File=%PAL:DataDir%\profile\prefs.js
Find=%PAL:LastPortableAppsBaseDir:QuadBackslash%\\\\
Replace=%PAL:PortableAppsBaseDir:QuadBackslash%\\\\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\profile\prefs.js
Find=%PAL:LastPortableAppsBaseDir%\
