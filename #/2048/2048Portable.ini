[Launch]
ProgramExecutable=2048\2048-portable-nw.exe
WorkingDirectory=%PAL:AppDir%\2048
CommandLineArguments=2048.nw
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryCleanupIfEmpty]
1=HKCU\Software\Chromium\BrowserCrashDumpAttempts
2=HKCU\Software\Chromium

[DirectoriesMove]
2048Settings=%LOCALAPPDATA%\2048 Portable\User Data\Default\Local Storage
-=%LOCALAPPDATA%\2048 Portable\GPUCache
-=%LOCALAPPDATA%\2048 Portable\Cache

[DirectoriesCleanupForce]
1=%LOCALAPPDATA%\2048 Portable
