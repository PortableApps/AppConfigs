[Format]
Type=PortableApps.comFormat
Version=3.0

[Details]
Name=SeaMonkey, Portable Edition
AppID=SeaMonkeyPortable
Publisher=Mozilla & PortableApps.com
Homepage=https://portableapps.com/apps/internet/seamonkey_portable
Category=Internet
Description=Web browser, email, newsgroup and chat client
Language=English

[License]
Shareable=true
OpenSource=true
Freeware=true
CommercialUse=true

[Version]
PackageVersion=2.49.5.0
DisplayVersion=2.49.5

[SpecialPaths]
Plugins=App\SeaMonkey\plugins

[Control]
Icons=1
Start=SeaMonkeyPortable.exe
BaseAppID=%BASELAUNCHERPATH%\App\SeaMonkey\seamonkey.exe

[Associations]
FileTypes=eml,html,htm,xhtml,xht,shtml
FileTypeCommandLine=-url "%1"
FileTypeCommandLine-eml="%1"
Protocols=http,https,ftp,mailto,news,nntp
ProtocolCommandLine=-requestPending -osint -url "%1"
ProtocolCommandLine-mailto=-osint -compose "%1"
ProtocolCommandLine-news=-osint -mail "%1"
ProtocolCommandLine-nntp=-osint -mail "%1"
