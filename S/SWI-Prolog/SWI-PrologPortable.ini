[Launch]
ProgramExecutable=SWI-Prolog\bin\swipl-win.exe
CleanTemp=false
DirectoryMoveOK=yes
SupportsUNC=yes
MinOS=Vista

[Activate]
Registry=true

[RegistryKeys]
SWI-Prolog=HKEY_CURRENT_USER\Software\SWI\swipl-win

[RegistryCleanupIfEmpty]
1=HKEY_CURRENT_USER\Software\SWI

[DirectoriesMove]
SWI-Prolog=%APPDATA%\SWI-Prolog
xpce=%APPDATA%\xpce
