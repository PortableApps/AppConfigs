[Launch]
ProgramExecutable=sumatrapdf\SumatraPDF.exe
DirectoryMoveOK=yes
SupportsUNC=yes
MinOS=XP

[DirectoriesMove]
sumatrapdfcache=%PAL:AppDir%\SumatraPDF\sumatrapdfcache

[Language]
Base=%PortableApps.comLocaleglibc%
DefaultIfNotExists=en

[LanguageStrings]
en_US=en
pt_BR=br
zh_CN=cn
zh_TW=tw
sr_RS=sr-rs
sr=sp-rs

[LanguageFile]
Type=ConfigRead
File=%PAL:DataDir%\settings\SumatraPDF-settings.txt
Entry="UiLanguage = "

[FilesMove]
settings\SumatraPDF-settings.txt=%PAL:AppDir%\sumatrapdf
settings\sumatrapdfprefs.dat=%PAL:AppDir%\sumatrapdf

[FileWrite1]
Type=ConfigWrite
File=%PAL:DataDir%\settings\SumatraPDF-settings.txt
Entry="UiLanguage = "
Value=%PAL:LanguageCustom%

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\settings\SumatraPDF-settings.txt
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\settings\SumatraPDF-settings.txt
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite4]
Type=Replace
File=%PAL:DataDir%\settings\SumatraPDF-settings.txt
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite5]
Type=Replace
File=%PAL:DataDir%\settings\sumatrapdfprefs.dat
Find=:%PAL:LastDrive%\
Replace=:%PAL:Drive%\
