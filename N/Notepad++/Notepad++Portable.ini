[Launch]
ProgramExecutable=Notepad++\notepad++.exe
ProgramExecutable64=Notepad++64\notepad++.exe
WaitForEXE1=GUP.exe
WaitForEXE2=notepad++.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
-=HKLM\SOFTWARE\Classes\Notepad++_file

[FilesMove]
Config\session.xml=%FullAppDir%
Config\QuickText.ini=%FullAppDir%\plugins\QuickText
Config\*.ini=%FullAppDir%

[DirectoriesMove]
themes=%FullAppDir%\themes
Config\plugins\config=%FullAppDir%\plugins\config

[DirectoriesCleanupIfEmpty]
1=%APPDATA%\Notepad++\plugins
2=%APPDATA%\Notepad++

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\Config\session.xml
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

