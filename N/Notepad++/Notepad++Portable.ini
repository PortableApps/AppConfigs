[Launch]
ProgramExecutable=Notepad++\notepad++.exe
WaitForEXE1=gpup.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
-=HKLM\SOFTWARE\Classes\Notepad++_file

[FilesMove]
Config\config.xml=%PAL:AppDir%\Notepad++
Config\contextMenu.xml=%PAL:AppDir%\Notepad++
Config\ConvertExt.enc=%PAL:AppDir%\Notepad++
Config\ConvertExt.ini=%PAL:AppDir%\Notepad++
Config\ConvertExt.lng=%PAL:AppDir%\Notepad++
Config\insertExt.ini=%PAL:AppDir%\Notepad++
Config\LightExplorer.ini=%PAL:AppDir%\Notepad++
Config\NPPTextFX.ini=%PAL:AppDir%\Notepad++
Config\QuickText.ini=%PAL:AppDir%\Notepad++
Config\session.xml=%PAL:AppDir%\Notepad++
Config\shortcuts.xml=%PAL:AppDir%\Notepad++
Config\SpellChecker.ini=%PAL:AppDir%\Notepad++
Config\stylers.xml=%PAL:AppDir%\Notepad++
Config\nativeLang.xml=%PAL:AppDir%\Notepad++
Config\userDefineLang.xml=%PAL:AppDir%\Notepad++
Config\*.ini=%PAL:AppDir%\Notepad++
Config\plugins\NPPTextFX.ini=%PAL:AppDir%\Notepad++\plugins

[DirectoriesMove]
Config\plugins\config=%PAL:AppDir%\Notepad++\plugins\config
-=%SystemDrive%\N++RECOV

[Language]
Base=%PortableApps.comLocaleName%
CheckIfExists=%PAL:AppDir%\Notepad++\localization\%PAL:LanguageCustom%.xml
DefaultIfNotExists=English

[LanguageFile]
Type=INI
File=%PAL:DataDir%\settings\Notepad++PortableSettings.ini
Section=Notepad++PortableSettings
Key=Language

[LanguageStrings]
ENGLISH=English
EnglishGB=English
PortugueseBR=brazilian_portuguese
SimpChinese=chineseSimplified
SpanishInternational=spanish_ar
TradChinese=chinese

