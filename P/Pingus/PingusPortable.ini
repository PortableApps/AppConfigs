[Launch]
ProgramExecutable=Pingus\pingus.exe
CommandLineArguments=--userdir "%PAL:DataDir%\settings\Pingus"
WorkingDirectory=%PAL:AppDir%\Pingus
CleanTemp=false
WaitForProgram=false
DirectoryMoveOK=yes
SupportsUNC=yes

[Environment]
LANG=%PAL:LanguageCustom%

[FileWrite1]
Type=INI
File=%PAL:DataDir%\settings\PingusPortableSettings.ini
Section=PingusPortableSettings
Key=Language
Value=%PAL:LanguageCustom%

[Language]
Base=%PortableApps.comLocaleglibc%

[LanguageFile]
Type=INI
File=%PAL:DataDir%\settings\PingusPortableSettings.ini
Section=PingusPortableSettings
Key=Language
