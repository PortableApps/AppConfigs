[Launch]
ProgramExecutable=pdftkbuilder\PDFTKBuilder.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
settings\pdftkbuilder.ini=%PAL:AppDir%\pdftkbuilder

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\settings\pdftkbuilder.ini
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\settings\pdftkbuilder.ini
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\settings\pdftkbuilder.ini
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\
