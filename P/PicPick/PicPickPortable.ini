[Launch]
ProgramExecutable=picpick\picpick.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryValueBackUpDelete]
1="HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Run\PicPick Start"

[FilesMove]
picpick.ini=%PAL:AppDir%\picpick

[DirectoriesMove]
picpick=%APPDATA%\picpick
-=%LOCALAPPDATA%\Cloud Explorer
-=%ALLUSERSAPPDATA%\picpick

[Language]
Base=%PortableApps.comLocaleName%
CheckIfExists=%PAL:AppDir%\picpick\language\%PAL:LanguageCustom%.ini
DefaultIfNotExists=English

[LanguageStrings] 	
SimpChinese=Chinese Simplified  
TradChinese=Chinese Traditional
Farsi=Persian
Portuguese=Portuguese (Portugal)
PortugueseBR=Portuguese 
SerbianLatin=Serbian_Latin
Spanish=Spanish
English=English
Bulgarian=Bulgarian
Catalan=Catalan
Croatian=Croatian
Czech=Czech
Danish=Danish
Dutch=Dutch
Finnish=Finnish
French=French
German=German
Greek=Greek
Hebrew=Hebrew
Hungarian=Hungarian
Indonesian=Indonesian
Italian=Italian
Korean=Korean
Lithuanian=Lithuanian
Polish=Polish
Russian=Russian
Serbian=Serbian
Slovak=Slovak
Slovenian=Slovenian
Swedish=Swedish
Thai=Thai
Turkish=Turkish
Ukrainian=Ukrainian
Vietnamese=Vietnamese 	

[LanguageFile]
Type=INI
File=%PAL:DataDir%\picpick.ini
Section=Setting
Key=Language2

[FileWrite1]
Type=INI
File=%PAL:DataDir%\picpick.ini
Section=Setting
Key=Language2
Value=%PAL:LanguageCustom%

[FileWrite2]
Type=ConfigWrite
File=%PAL:DataDir%\picpick.ini
Entry='FirstRun='
Value=4250

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\picpick.ini
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite4]
Type=Replace
File=%PAL:DataDir%\picpick.ini
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite5]
Type=Replace
File=%PAL:DataDir%\picpick.ini
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\
