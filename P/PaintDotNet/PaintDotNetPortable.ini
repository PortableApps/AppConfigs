[Launch]
ProgramExecutable=PaintDotNet\paintdotnet.exe
ProgramExecutable64=PaintDotNet64\paintdotnet.exe
WorkingDirectory=%FullAppDir%
DirectoryMoveOK=yes
SupportsUNC=yes

[DirectoriesMove]
paint.net=%LOCALAPPDATA%\paint.net

[FilesMove]
PaintDotNet.AppSettings.json=%FullAppDir%
kill.timestamp=%PROGRAMDATA%\Oracle\Java\.oracle_jre_usage

[DirectoriesCleanupIfEmpty]
1=%PROGRAMDATA%\Oracle\Java\.oracle_jre_usage
2=%PROGRAMDATA%\Oracle\Java
3=%PROGRAMDATA%\Oracle

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\PaintDotNet.AppSettings.json
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\PaintDotNet.AppSettings.json
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\PaintDotNet.AppSettings.json
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite4]
Type=Replace
File=%PAL:DataDir%\PaintDotNet.AppSettings.json
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir:DoubleBackslash%\\
Replace=%PAL:Drive%%PAL:PackagePartialDir:DoubleBackslash%\\

[FileWrite5]
Type=Replace
File=%PAL:DataDir%\PaintDotNet.AppSettings.json
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir:DoubleBackslash%\\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir:DoubleBackslash%\\

[FileWrite6]
Type=Replace
File=%PAL:DataDir%\PaintDotNet.AppSettings.json
Find=%PAL:LastDrive%\\
Replace=%PAL:Drive%\\
