[Format]
Type=PortableAppsFormat
Version=3.7

[Details]
Name=paint.net Portable
AppId=PaintDotNetPortable
Publisher=paint.net Team & PortableApps.com
Homepage=https://portableapps.com/apps/graphics_pictures/paintdotnet-portable
Donate=https://www.getpaint.net/donate.html
Category=Graphics and Pictures
Description=Image and photo editor
Language=Multilingual

[License]
Shareable=true
OpenSource=false
Freeware=true
CommercialUse=true

[Dependencies]
UsesDotNetVersion=7bundle

[Version]
PackageVersion=5.0.3.0
DisplayVersion=5.0.3

[Dependencies]
Requires64bitOS=yes

[Control]
Icons=1
Start=PaintDotNetPortable.exe
BaseAppID=%BASELAUNCHERPATH%\App\PaintDotNet64\paintdotnet.exe

[Associations]
FileTypes=pdn,png,jpg,jpeg,jpe,jfif,exif,jxr,wdp,wmp,bmp,dib,rle,gif,tga,dds,tif,tiff,heic,webp,avif

[FileTypeIcons]
pdn=app
AllOtherIcons=image
