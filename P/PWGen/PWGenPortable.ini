[Launch]
ProgramExecutable=PWGen\PWGen.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
settings\PWGen.ini=%PAL:AppDir%\PWGen
settings\randseed.dat=%PAL:AppDir%\PWGen

[Language]
Base=%PortableApps.comLocaleName%

[LanguageStrings]
Arabic=Arabic (v2.6.0)
Catalan=Catalan (v2.8.0)
English=English
EnglishGB=English
Dutch=Dutch (v2.4.0)
French=French (v2.9.0)
German=German (v2.6.0)
Greek=Greek (v2.8.0)
Hungarian=Hungarian (v2.5.4)
Italian=Italian (v2.5.3)
Korean=Korean (v2.8.0)
Polish=Polish (v2.2.1)
Portuguese=Portuguese-Brazilian (v2.9.0)
PortugueseBR=Portuguese-Brazilian (v2.9.0)
Russian=Russian (v2.9.0)
SimpChinese=Chinese-Simplified (v2.8.0)
Spanish=Spanish (v2.7.0)
SpanishInternational=Spanish-International (v2.01)
Swedish=Swedish (v2.9.0)
TradChinese=Chinese-Traditional (v2.7.0)
Turkish=Turkish (v2.4.0)
Ukranian=Ukrainian (v2.07)

[LanguageFile]
Type=INI
File=%PAL:DataDir%\settings\PWGen.ini
Section=Main
Key=Language

[FileWrite1]
Type=INI
File=%PAL:DataDir%\settings\PWGen.ini
Section=Main
Key=Language
Value=%PAL:LanguageCustom%

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\settings\PWGen.ini
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\settings\PWGen.ini
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite4]
Type=Replace
File=%PAL:DataDir%\settings\PWGen.ini
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\
