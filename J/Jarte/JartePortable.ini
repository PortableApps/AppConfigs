[Launch]
ProgramExecutable=Jarte\Jarte.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\Settings.ini
Find=*:\
Replace=%PAL:LastDrive%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\Settings.ini
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\Settings.ini
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite4]
Type=Replace
File=%PAL:DataDir%\Settings.ini
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite5]
Type=Replace
File=%PAL:DataDir%\Settings.ini
Find=Auto Version Check=1
Replace=Auto Version Check=0

[FileWrite6]
Type=Replace
File=%PAL:AppDir%\jarte\Data\Settings.ini
Find=*:\
Replace=%PAL:LastDrive%\

[FileWrite7]
Type=Replace
File=%PAL:AppDir%\jarte\Data\Settings.ini
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite8]
Type=Replace
File=%PAL:AppDir%\jarte\Data\Settings.ini
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite9]
Type=Replace
File=%PAL:AppDir%\jarte\Data\Settings.ini
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite10]
Type=Replace
File=%PAL:AppDir%\jarte\Data\Settings.ini
Find=Auto Version Check=1
Replace=Auto Version Check=0