[Launch]
ProgramExecutable=OpenTTD\openttd.exe
WorkingDirectory=%PAL:DataDir%\OpenTTD
CleanTemp=false
LaunchAppAfterSplash=true
WaitForProgram=false
DirectoryMoveOK=yes
SupportsUNC=yes

[FileWrite1]
Type=INI
File=%PAL:DataDir%\OpenTTD\openttd.cfg
Section=misc
Key=language
Value=%PAL:LanguageCustom%.lng

[Language]
Base=%PortableApps.comLocaleName%
CheckIfExists=%PAL:AppDir%\OpenTTD\lang\%PAL:LanguageCustom%.lng
DefaultIfNotExists=english_US

