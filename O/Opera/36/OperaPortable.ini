[Launch]
ProgramExecutable=Opera\36.0.2130.80\opera.exe
WaitForEXE1=opera_crashreporter.exe
CommandLineArguments=--ran-launcher
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true
Java=find

[Language]
Base=%PortableApps.comLanguageCode%
CheckIfExists=%PAL:AppDir%\Opera\36.0.2130.80\localization\%PAL:LanguageCustom%.pak
DefaultIfNotExists=en

[LanguageFile]
Type=ConfigRead
File=%PAL:DataDir%\profile\operaprefs.ini
Entry=Language Files Directory={Resources}locale/

[DirectoriesMove]
profile=%PAL:AppDir%\Opera\profile

[RegistryKeys]
-=HKCU\Software\Opera Software

[RegistryCleanupIfEmpty]
1=HKLM\SOFTWARE\MozillaPlugins
2=HKCU\SOFTWARE\MozillaPlugins

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\profile\data\Preferences
Find="%PAL:LastDrive%%PAL:LastPackagePartialDir:DoubleBackslash%\\"
Replace="%PAL:Drive%%PAL:PackagePartialDir:DoubleBackslash%\\"

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\profile\data\Preferences
Find="%PAL:LastPortableAppsBaseDir:DoubleBackslash%\\"
Replace="%PAL:PortableAppsBaseDir:DoubleBackslash%\\"

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\profile\data\Preferences
Find="%PAL:LastDrive%\\"
Replace="%PAL:Drive%\\"

[FileWrite4]
Type=Replace
File=%PAL:AppDir%\Opera\installation_status.xml
Find=BASEOPERASUBFOLDER
Replace=%PAL:AppDir%\Opera

[FileWrite5]
Type=Replace
File=%PAL:AppDir%\Opera\installation_status.xml
Find="%PAL:LastDrive%%PAL:LastPackagePartialDir%\"
Replace="%PAL:Drive%%PAL:PackagePartialDir%\"

[FileWrite6]
Type=Replace
File=%PAL:AppDir%\Opera\installation_status.xml
Find="%PAL:LastPortableAppsBaseDir%\"
Replace="%PAL:PortableAppsBaseDir%\"

[FileWrite7]
Type=Replace
File=%PAL:AppDir%\Opera\installation_status.xml
Find="%PAL:LastDrive%\"
Replace="%PAL:Drive%\"
