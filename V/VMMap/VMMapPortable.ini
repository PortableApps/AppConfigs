[Launch]
ProgramExecutable=VMMap\vmmap.exe
ProgramExecutable64=VMMap\vmmap64.exe
ProgramExecutableARM64=VMMap\vmmap64a.exe
WorkingDirectory=%PAL:AppDir%\VMMap
DirectoryMoveOK=yes
SupportsUNC=yes
WaitForEXE1=vmmap64.exe
WaitForEXE2=vmmap64a.exe

[Activate]
Registry=true

[RegistryKeys]
VMMap=HKCU\Software\Sysinternals\VMMap
-=HKCU\SOFTWARE\Classes\.MMP
-=HKCU\SOFTWARE\Classes\VMMap.Logfile.1

[RegistryCleanupIfEmpty]
1=HKCU\Software\Sysinternals