[Launch]
ProgramExecutable=DTaskManager\DTaskManager.exe
RunAsAdmin=try
CleanTemp=false
DirectoryMoveOK=yes
SupportsUNC=yes

[FileWrite1]
Type=INI
File=%PAL:DataDir%\settings\DTaskManagerPortableSettings.ini
Section=DTaskManagerPortableSettings
Key=Language
Value=%PAL:LanguageCustom%

[Language]
Base=%PortableApps.comLocaleName%

[LanguageFile]
Type=INI
File=%PAL:DataDir%\settings\DTaskManagerPortableSettings.ini
Section=DTaskManagerPortableSettings
Key=Language
