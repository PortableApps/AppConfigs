[Launch]
ProgramExecutable=DSpeech\DSpeech.exe
CleanTemp=false
WaitForEXE1=sapisvr.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
settings\DSpeech.ini=%PAL:AppDir%\DSpeech

[Language]
Base=%PortableApps.comLocaleName%

[LanguageStrings]
Catalan=Catalonian
Czech=Czech
French=French
German=german
Hungarian=hungarian
Italian=italian
Japanese=Japanese
Polish=Polish
Portuguese=Portuguese
PortugueseBR=Português Brasileiro
Romanian=Romanian
Russian=Russian
SimpChinese=Chinese (chs)
Spanish=Spanish
TradChinese=Chinese (cht)
Turkish=turkish

[LanguageFile]
Type=INI
File=%PAL:DataDir%\settings\DSpeech.ini
Section=Settings
Key=FileLNGForTranslate
TrimRight=.lng

[FileWrite1]
Type=INI
File=%PAL:DataDir%\settings\DSpeech.ini
Section=Settings
Key=FileLNGForTranslate
Value=%PAL:LanguageCustom%.lng
