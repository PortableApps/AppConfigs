[Launch]
ProgramExecutable=DVDStyler\bin\DVDStyler.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
DVDStyler.ini=%PAL:AppDir%\DVDStyler

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\DVDStyler.ini
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\DVDStyler.ini
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\DVDStyler.ini
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\
