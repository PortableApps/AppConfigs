[Launch]
ProgramExecutable=Dicom\DictionnaireICOM.exe
WorkingDirectory=%PAL:DataDir%\settings
DirectoryMoveOK=yes
SupportsUNC=yes

[Language]
Base=%PortableApps.comLocaleName%
CheckIfExists=%PAL:AppDir%\Dicom\Languages\%PAL:LanguageCustom%\*.*
DefaultIfNotExists=English

[LanguageFile]
Type=INI
File=%PAL:DataDir%\settings\DicomPortableSettings.ini
Section=DicomPortableSettings
Key=Language

[LanguageStrings]
English=English
EnglishGB=English
French=French

[FileWrite1]
Type=INI
File=%PAL:DataDir%\settings\DicomPortableSettings.ini
Section=DicomPortableSettings
Key=Language
Value=%PAL:LanguageCustom%
