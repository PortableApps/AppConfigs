[Launch]
ProgramExecutable=DebugView\DbgView.exe
ProgramExecutable64=DebugView\dbgview64.exe
ProgramExecutableARM64=DebugView\Dbgview64a.exe
WorkingDirectory=%PAL:DataDir%
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
DbgView=HKCU\Software\Sysinternals\DbgView

[RegistryCleanupIfEmpty]
1=HKCU\Software\Sysinternals