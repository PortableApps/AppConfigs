[Launch]
ProgramExecutable=Ditto\Ditto.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
settings\Ditto.db=%PAL:AppDir%\Ditto
settings\Ditto.Settings=%PAL:AppDir%\Ditto

[DirectoriesMove]
ClipCompare=%PAL:AppDir%\Ditto\ClipCompare
DragFiles=%PAL:AppDir%\Ditto\DragFiles
ReceivedFiles=%PAL:AppDir%\Ditto\ReceivedFiles

[Language]
Base=%PortableApps.comLocaleName%
CheckIfExists=%PAL:AppDir%\Ditto\Language\%PAL:LanguageCustom%.xml
DefaultIfNotExists=English

[LanguageStrings]
EnglishGB=English
Italian=italiano
Polish=polski
PortugueseBr=Portuguese
SimpChinese=Chinese
SpanishInternational=Spanish
TradChinese=Chinese Traditional

[LanguageFile]
Type=ConfigRead
File=%PAL:DataDir%\settings\Ditto.Settings
Entry=LanguageFile=

[FileWrite1]
Type=ConfigWrite
File=%PAL:DataDir%\settings\Ditto.Settings
Entry=LanguageFile=
Value=%PAL:LanguageCustom%

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\settings\Ditto.Settings
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\settings\Ditto.Settings
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite4]
Type=Replace
File=%PAL:DataDir%\settings\Ditto.Settings
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\
