[Launch]
ProgramExecutable=DontPanic\DontPanic.exe
WorkingDirectory=%PAL:AppDir%\DontPanic
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
options.cfg=%PAL:AppDir%\DontPanic\bin
statistics.cfg=%PAL:AppDir%\DontPanic\bin

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\options.cfg
Find=CheckUpdates=1
Replace=CheckUpdates=0