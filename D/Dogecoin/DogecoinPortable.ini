[Launch]
ProgramExecutable=Dogecoin\dogecoin-qt.exe
ProgramExecutable64=Dogecoin64\dogecoin-qt.exe
CommandLineArguments=-datadir="%PAL:DataDir%\Dogecoin"
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
Dogecoin=HKCU\Software\Dogecoin\Dogecoin-Qt
Dogecoin64=HKCU\Software\Dogecoin Core (64-bit)\Components

[RegistryCleanupIfEmpty]
1=HKCU\Software\Dogecoin
2=HKCU\Software\Dogecoin Core (64-bit)
