[Launch]
ProgramExecutable=Edgar\edgar.exe
CommandLineArguments=-lang %PAL:LanguageCustom%
WorkingDirectory=%PAL:AppDir%\Edgar
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
config=%PAL:AppDir%\Edgar
medals=%PAL:AppDir%\Edgar
pakdata=%PAL:AppDir%\Edgar
save?=%PAL:AppDir%\Edgar
saveheader=%PAL:AppDir%\Edgar

[Language]
Base=%PortableApps.comLocaleglibc%
CheckIfExists=%PAL:AppDir%\Edgar\locale\%PAL:LanguageCustom%\*.*
DefaultIfNotExists=en_US

[LanguageFile]
Type=INI
File=%PAL:DataDir%\settings\TheLegendOfEdgarPortableSettings.ini
Section=TheLegendOfEdgarPortableSettings
Key=Language
