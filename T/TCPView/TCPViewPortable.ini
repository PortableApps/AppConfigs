[Launch]
ProgramExecutable=TCPView\TCPView.exe
ProgramExecutable64=TCPView\TCPView64.exe
WorkingDirectory=%PAL:AppDir%\TCPView
DirectoryMoveOK=yes
SupportsUNC=yes
RunAsAdmin=compile-force

[Activate]
Registry=true

[RegistryKeys]
TCPView=HKCU\Software\Sysinternals\TCPView

[RegistryCleanupIfEmpty]
1=HKCU\Software\Sysinternals

[FilesMove]
settings\tcpview.ini=%LOCALAPPDATA%\Sysinternals

[RegistryCleanupIfEmpty]
1=%LOCALAPPDATA%\Sysinternals