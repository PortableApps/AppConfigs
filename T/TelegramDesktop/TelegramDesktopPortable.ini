[Launch]
ProgramExecutable=Telegram\Telegram.exe
CommandLineArguments=-workdir "%PAL:DataDir%"
WorkingDirectory=%PAL:DataDir%
DirectoryMoveOK=yes
SupportsUNC=yes
CleanTemp=false
WaitForProgram=true

[Activate]
Registry=true

[RegistryKeys]
TelegramDesktopPortable=HKCU\Software\TelegramDesktop
-=HKCU\Software\Classes\tdesktop.tg
-=HKCU\Software\Classes\tg

[RegistryValueBackupDelete]
1=HKCU\Software\RegisteredApplications\Telegram Desktop
