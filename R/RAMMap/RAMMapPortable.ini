[Launch]
ProgramExecutable=RAMMap\RAMMap.exe
WorkingDirectory=%PAL:AppDir%\RAMMap
DirectoryMoveOK=yes
SupportsUNC=yes
RunAsAdmin=compile-force
MinOS=Vista

[Activate]
Registry=true

[RegistryKeys]
RAMMap=HKCU\Software\Sysinternals\RAMMap
-=HKCU\SOFTWARE\Classes\.RMP
-=HKCU\SOFTWARE\Classes\RAMMap.Logfile.1

[RegistryCleanupIfEmpty]
1=HKCU\Software\Sysinternals