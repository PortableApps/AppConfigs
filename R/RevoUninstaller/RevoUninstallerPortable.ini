[Launch]
ProgramExecutable=RevoUninstaller\RevoUPort.exe
RunAsAdmin=force
CleanTemp=false
DirectoryMoveOK=yes
SupportsUNC=yes
WaitForEXE1=RevoUn.exe

[FilesMove]
settings\settings.ini=%PAL:AppDir%\RevoUninstaller
settings\ctrlbars.dat=%PAL:AppDir%\RevoUninstaller
settings\un_report.dat=%PAL:AppDir%\RevoUninstaller

[Language]
Base=%PortableApps.comLocaleName%
CheckIfExists=%PAL:AppDir%\RevoUninstaller\lang\%PAL:LanguageCustom%.ini
DefaultIfNotExists=english

[LanguageStrings]
Croatian=hrvatski
Greek=hellenic
NorwegianNynorsk=norwegian(nn)
PortugueseBR=portuguesebrazil
SimpChinese=simplifiedchinese
TradChinese=traditionalchinese

[LanguageFile]
Type=INI
File=%PAL:DataDir%\settings\settings.ini
Section=General\
Key=Language file
TrimRight=.ini

[FileWrite1]
Type=INI
File=%PAL:DataDir%\settings\settings.ini
Section=General\
Key=Language file
Value=%PAL:LanguageCustom%.ini
