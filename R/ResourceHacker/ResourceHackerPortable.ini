[Launch]
ProgramExecutable=ResourceHacker\ResourceHacker.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
ResourceHacker.ini=%PAL:AppDir%\ResourceHacker

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\ResourceHacker.ini
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\ResourceHacker.ini
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\ResourceHacker.ini
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\
